<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="static/css/login.css">
<script src="static/js/jquery-3.3.1.min.js"></script>
<script src="static/js/login.js"></script>
</head>
<body>
	<!-- <label id="admin_login">管理员登录</label> -->
	<div id="loginbar">
		<!-- <form action="login" method="post"> -->
			<div id="error_div"><label id="error_tips"></label> </div>
			<div class="info" id="email_div">
				<input type="email" name="email" class="put_in" id="email_text"
					placeholder="邮箱">

			</div>
			<div id="email_error"></div>
			

			<div class="info" id="password_div">
				<input type="password" name="password" class="put_in"
					id="password_text" required="required" placeholder="密码(6-16位)">
			</div>
			
			<div id="password_error"></div>

			<div class="info" id="user_div">
				<input type="text" name="uname" class="put_in" id="user_text"
					placeholder="昵称">
			</div>
			<div id="user_error"></div>
			<div id="click_bn">
				<div id="set_up">
					<div id="rem">
						<input type="checkbox" name="">记住登录状态
					</div>
					<div id="forget">
						<a href="http://www.baidu.com" id="forget_text">忘记密码</a>
					</div>
				</div>

				<div id="login">
				 <button id="login_bn"  id="login_bn" >登录</button>
					<!-- <input type="submit" valu="登录"> -->
				</div>
				
				<div id="reg">
					<button id="reg_bn">注册</button>
				</div>
			</div>
		<!-- </form> -->

	</div>

</body>
</html>
